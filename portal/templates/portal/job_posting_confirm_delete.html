<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion - HR Core</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 40px; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 90vh;}
        .container { background-color: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 500px; width: 100%; text-align: center;}
        h2 { color: #343a40; margin-bottom: 15px; }
        p { color: #6c757d; margin-bottom: 30px; }
        .buttons { display: flex; justify-content: center; gap: 15px; }
        button, .btn-cancel {
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
        }
        button[type="submit"] {
            background-color: #dc3545; /* Kırmızı renk */
            color: white;
        }
        button[type="submit"]:hover {
            background-color: #c82333;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm Deletion</h2>
        
        <!-- 'object' is the default name DeleteView sends for the item to be deleted -->
        <p>Are you sure you want to delete the job posting: <strong>"{{ object.title }}"</strong>?</p>
        <p>This action cannot be undone.</p>

        <form method="post">
            <!-- Security token is always required -->
            {% csrf_token %}
            
            <div class="buttons">
                <button type="submit">Yes, Delete</button>
                <a href="{% url 'dashboard' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
