{% extends "base.html" %}

{% block title %}Candidate Editor - HR Core{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Add New Candidate</h2>
                
                <!-- IMPORTANT: enctype is required for file uploads -->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- We render the form fields manually to apply Bootstrap classes -->
                    
                    <!-- First Name Field -->
                    <div class="mb-3">
                        <label for="{{ form.first_name.id_for_label }}" class="form-label">{{ form.first_name.label }}</label>
                        <input type="text" name="{{ form.first_name.html_name }}" id="{{ form.first_name.id_for_label }}" class="form-control" required>
                    </div>

                    <!-- Last Name Field -->
                    <div class="mb-3">
                        <label for="{{ form.last_name.id_for_label }}" class="form-label">{{ form.last_name.label }}</label>
                        <input type="text" name="{{ form.last_name.html_name }}" id="{{ form.last_name.id_for_label }}" class="form-control" required>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
                        <input type="email" name="{{ form.email.html_name }}" id="{{ form.email.id_for_label }}" class="form-control" required>
                    </div>

                    <!-- Resume Field -->
                    <div class="mb-3">
                        <label for="{{ form.resume.id_for_label }}" class="form-label">{{ form.resume.label }}</label>
                        <input type="file" name="{{ form.resume.html_name }}" id="{{ form.resume.id_for_label }}" class="form-control" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Save Candidate</button>
                    </div>

                    <p class="text-center mt-3">
                        <a href="{% url 'dashboard' %}" class="text-muted">Cancel</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
