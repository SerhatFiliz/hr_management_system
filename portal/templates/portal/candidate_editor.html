<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Candidate - HR Core</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 40px; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 90vh;}
        .container { background-color: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; width: 100%;}
        h2 { text-align: center; color: #343a40; margin-bottom: 25px; }
        form p { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #495057; }
        input[type="text"], input[type="email"], input[type="file"] {  /* This rule styles the inputs generated by {{ form.as_p }} */  
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
        }
        button:hover { background-color: #218838; }
        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            text-decoration: none;
        }
        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Candidate</h2>

        <!-- IMPORTANT: enctype is required for file uploads -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Renders the form fields: first_name, last_name, email, resume -->
            {{ form.as_p }}

            <button type="submit">Save Candidate</button>
            <a href="{% url 'dashboard' %}" class="cancel-link">Cancel</a>
        </form>
    </div>
</body>
</html>
